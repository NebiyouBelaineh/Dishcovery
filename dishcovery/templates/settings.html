{% extends 'base_2.html' %}

{% block title %}
Recipe Finder
{% endblock %}

{% block styles%}
<link rel="stylesheet" href="../static/styles/bootstrap.min.css" />
<link rel="stylesheet" href="../static/styles/settings.css" />
{% endblock%}

{% block script %}
<script src="../static/scripts/settings.js"></script>
{% endblock %}

{% block main %}

<div class="container-sm section-container">
	<main class="main">
		<p class="main-para">Update your account informations</h1>
		<div class="d-flex align-items-start settings-container">
			<div class="nav flex-column nav-pills me-3" id="v-pills-tab list" role="tablist" aria-orientation="vertical">
			  <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Edit Name</button>
			  <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Change username</button>
			  <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Change password</button>
			</div>
			<div class="tab-content content" id="v-pills-tabContent">
			  <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
				<p class="content-text">Current Name:</p>
				<p class="content-name">Nebiyou Belaine</p>
				<input type="text" name="name" placeholder="Enter new name">
				<input class="btn" type="submit" value="Save Changes"> 
			  </div>
			  <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
				<p class="content-text">Current Username:</p>
				<p class="content-name">neba_sb</p>
				<input type="text" name="username" placeholder="Enter new username">
				<input class="btn" type="submit" value="Save Changes">
			  </div>
			  <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
				<input type="text" name="current_pass" placeholder="Enter current password">
				<input type="text" name="new_pass" placeholder="Enter new password">
				<input type="text" name="confirm_pass" placeholder="Confirm new password">
				<input class="btn" type="submit" value="Save Changes">
			</div>
			</div>
		  </div>
	</main>
</div>

{% endblock %}
